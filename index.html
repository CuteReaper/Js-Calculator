<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="\assest\css\css.css">
</head>
<body>
    <div class="section">
        <div class="calculator">
            <span class="inputField">
                <input id="inputNum" class="inputField-box" dir="rtl" type="number" >
            </span>
            <span id="piButton" class="pi btn">Ï€</span>
            <span id="powerButton" class="power btn">X<sup>2</sup></span>
            <span id="persentageButton" class="persentage btn">%</span>
            <span id="devideButton" class="devide btn">&#247</span>

            <span id="sevenButton" class="seven btn">7</span>
            <span id="eightButton" class="eight btn">8</span>
            <span id="nineButton" class="nine btn">9</span>
            <span id="multiButton" class="multiple btn">&#215</span>

            <span id="fourButton" class="four btn">4</span>
            <span id="fiveButton" class="five btn">5</span>
            <span id="sixButton" class="six btn">6</span>
            <span id="additionButton" class="addition btn">+</span>

            <span id="oneButton" class="one btn">1</span>
            <span id="twoButton" class="two btn">2</span>
            <span id="threeButton" class="three btn">3</span>
            <span id="MineButton" class="Mine btn">-</span>

            <span id="dotButton" class="dot btn">.</span>
            <span id="zeroButton" class="zero btn">0</span>
            <span id="delButton" class="del btn">DEL</span>
            <span id="equalButton" class="equal btn">=</span>
        </div>
    </div>
    <script src="\assest\js\script2.js"></script>
</body>
</html>
